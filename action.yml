name: "Rust Linux GNU 2.17 Builder"
description: "Build rust binary linked to glibc 2.17 (CentOS 7.9)"
author: Bright Xu
inputs:
  args:
    description: "Cargo arguments"
    required: true
    default: "build --release"
  git_credentials:
    description: "Git credentials - https://git-scm.com/docs/git-credential-store"
    required: false
  directory:
    description: Relative path under $GITHUB_WORKSPACE where Cargo project is located
    required: false
runs:
  using: "docker"
  image: "docker://ghcr.io/brightx/rust-gnu2.17-action:1.91"
  args:
    - ${{ inputs.args }}
    - ${{ inputs.directory }}
    - ${{ inputs.credentials }}
  post-entrypoint: "cleanup.sh"
branding:
  icon: box
  color: orange
